kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: eventing-autoscaler-keda-admin
  labels:
    eventing-autoscaler-keda.knative.dev/release: devel
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      eventing-autoscaler-keda.knative.dev/controller: "true"
rules: [] # Rules are automatically filled in by the controller manager.
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: eventing-autoscaler-keda-core
  labels:
    eventing-autoscaler-keda.knative.dev/release: devel
    eventing-autoscaler-keda.knative.dev/controller: "true"
    duck.knative.dev/source: "true"
rules:
  - apiGroups: 
    - ""
    resources: 
    - "configmaps"
    - "services" 
    - "secrets" 
    - "events"
    verbs: 
    - "*"
  - apiGroups: 
    - "apps"
    resources: 
    - "deployments" 
    - "deployments/finalizers" # finalizers are needed for the owner reference of the webhook
    verbs: 
    - "*"
  - apiGroups:
    - "admissionregistration.k8s.io"
    resources:
    - "mutatingwebhookconfigurations"
    - "validatingwebhookconfigurations"
    verbs: 
    - "*"
  - apiGroups:
    - "apiextensions.k8s.io"
    resources: 
    - "customresourcedefinitions"
    - "customresourcedefinitions/finalizers"
    - "customresourcedefinitions/status"
    verbs:
    - "*"
  - apiGroups:
    - sources.knative.dev
    resources:
    - "*"
    verbs:
    - "*"
  - apiGroups:
    - keda.sh
    resources:
    - "*"
    verbs:
    - "*"
  - apiGroups:
    - eventing.knative.dev
    resources:
    - "eventtypes"
    verbs:
    - "*"
  - apiGroups:
    - "coordination.k8s.io"
    resources:
    - "leases"
    verbs:
    - "*"
